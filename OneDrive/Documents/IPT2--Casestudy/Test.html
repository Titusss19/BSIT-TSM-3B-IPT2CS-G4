<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="Wccs.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Weather App</h1>
      <form class="search-form">
        <input type="text" placeholder="Search for a city..." class="search-input">
        <button type="submit" class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="units">
        <span class="unit-celsius">&#176C</span>
        <span class="unit-farenheit">&#176F</span>
      </div>
    </header>
    <main class="main">
      <div class="weather">
        <h1 class="city"></h1>
        <div class="datetime"></div>
        <div class="forecast"></div>
        <div class="icon">
          <img src="" alt="Weather icon">
        </div>
        <p class="temperature"></p>
        <div class="minmax">
          <p>Min: <span></span>&#176</p>
          <p>Max: <span></span>&#176</p>
        </div>
      </div>
      <div class="info">
        <div class="card">
          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Real Feel</p>
            <p class="realfeel"></p>
          </div>
        </div>
        <div class="card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p class="humidity"></p>
          </div>
        </div>
        <div class="card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind</p>
            <p class="wind"></p>
          </div>
        </div>
        <div class="card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure</p>
            <p class="pressure"></p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
